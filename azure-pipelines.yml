- stage: Build_LAvaPodler
  displayName: Build image
  jobs:  
  - job: Build
    displayName: Generate gradle stuff
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: Gradle@2
      inputs:
        gradleWrapperFile: 'LavaPodler/gradlew'
        workingDirectory: 'LavaPodler'
        tasks: 'wrapper dockerCreateDockerfile'
        publishJUnitResults: true
        testResultsFiles: '**/TEST-*.xml'
        javaHomeOption: 'JDKVersion'
        sonarQubeRunAnalysis: false
    - task: Docker@2
      displayName: Build an image
      inputs:
        command: 'build'
        Dockerfile: 'LavaPodler/build/docker/Dockerfile'
        tags: '$(tag)'
      env:
        MySecret: $(Foo)
